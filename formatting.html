<!DOCTYPE html>
<html lang="en">

<head>
  
  <style>

        p{
            color:rgb(171, 226, 43);
            background-color: rgb(255, 0, 144);
            padding: 10px;
        }
    </style>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>

<body>

    <!-- <strong> element is for content that is of greater importance, 
        while the -->
    <p>Using <strong>Strong tag</strong> </p>

    <!-- <b> element is used to draw attention to text without 
        indicating that it's more important. -->
    <p> Using <b>b tag</b> </p>

    <div>
        <ul>
            <li><strong>Warning !! </strong></li>
            <li><em>I love to code [using em tag]</em></li>
            <!-- Inline styling -->
            <li style="text-align: center;background-color: hsla(0, 59%, 41%,10%);"><i> Italic tag in middle</i></li>
            <li> Carbon-dioxide : CO2</li>
            <li> Water : H<sub>2</sub> O</li>
            <li> 10 power 3 : 10<sup>3</sup></li>
            <li> 5 power 2 : 5<sup>2</sup></li>

            <li>
                <del cite="reason.html" datetime="2018-11-21T15:55:03Z">
                    This old sentence has been deleted</del>
                this is new sentence
            </li>

            <!-- The <mark> HTML element represents text which is marked
                 or highlighted for reference or notation purposes
                  due to the marked passage's relevance in the enclosing context. -->
            <li>
                My name is Ashtad & I'm a <mark>Software Developer</mark>
            </li>
            <li>
            <li></li>
            <li></li>
        </ul>
    </div>


</body>

</html>
